<!-- info-page.component.html -->

<!-- VIDEO DE FONDO -->
<div *ngIf="backgroundType === 'video'" class="absolute inset-0 w-full h-full overflow-hidden">
    <video
        #bgVideo
        loop
        autoplay
        muted
        playsinline
        class="w-full h-full object-cover"
        preload="auto"
    >
        <source
            type="video/mp4"
            src="assets/resources/videos/Banner-Index.mp4"
        />
    </video>

    <div class="absolute inset-0 flex bg-[rgba(30,58,138,0.5)] p-8 rounded-lg"></div>
    <div class="absolute inset-0 flex my-overlay-azuloscuro"></div>

    <button
        *ngIf="showPlayButton"
        (click)="playVideo()"
        class="absolute inset-0 flex items-center justify-center bg-transparent"
        aria-label="Reproducir video"
    >
        <div class="bg-[rgba(30,58,138,0.6)] hover:bg-[rgba(30,58,138,0.9)] text-white rounded-full w-20 h-20 md:w-24 md:h-24 flex items-center justify-center shadow-xl transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 md:w-12 md:h-12 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <polygon points="5,3 19,12 5,21" />
            </svg>
        </div>
    </button>

    <ng-container *ngTemplateOutlet="logoSection"></ng-container>

</div>

<!-- IMAGEN DE FONDO -->
<div *ngIf="backgroundType === 'imagen'" class="absolute inset-0 w-full h-full overflow-hidden">
    <img
        src="assets/resources/banners/1746110145151.jpg"
        alt="Imagen de fondo"
        class="w-full h-[calc(100%-60px)] object-contain "
    />

    <div class="absolute inset-0 flex bg-[rgba(30,58,138,0.5)] p-8 rounded-lg"></div>
    <div class="absolute inset-0 flex my-overlay-azuloscuro"></div>


      <ng-container *ngTemplateOutlet="logoSection"></ng-container>


</div>


<!-- SOLO TEXTO DE FONDO -->
<div *ngIf="backgroundType === 'texto'" class="absolute inset-0 w-full h-full overflow-hidden">
    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center text-white text-center px-6">
        <h1 class="text-4xl font-bold mb-4">Bienvenido a la Plataforma</h1>
        <p class="text-lg">Inicia sesi√≥n para continuar y acceder a todas las funcionalidades.</p>
    </div>

    <div class="absolute inset-0 flex bg-[rgba(30,58,138,0.5)] p-8 rounded-lg"></div>
    <div class="absolute inset-0 flex my-overlay-azuloscuro"></div>

    <ng-container *ngTemplateOutlet="logoSection"></ng-container>
</div>
